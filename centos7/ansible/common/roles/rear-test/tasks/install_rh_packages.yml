---
# install_rh_packages.yml
# Only RedHat related RPMs will be installed here

- name: Install common basic RedHat development packages
  package: name={{ item }} state=present
  with_items:
    - epel-release
    - e2fsprogs
    - httpd
    - createrepo
    - vim-enhanced
    - bind-utils
    - libusal
    - ntpdate
    - chrony
    - rdate
  ignore_errors: True
