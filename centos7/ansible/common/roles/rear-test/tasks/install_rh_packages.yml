---
# install_rh_packages.yml
# Only RedHat related RPMs will be installed here

- name: Install common basic RedHat development packages
  package: name={{ item }} state=present
  with_items:
    - epel-release
    - e2fsprogs
    - httpd
    - vim-enhanced
    - bind-utils
    - libusal
    - ntpdate
    - chrony
    - rdate
  ignore_errors: True

# { ansible_distro }}-{{ ansible_distribution_major_version|lower|replace('/', '_') }}
- name: Enable PowerTools on RHEL/CentOS 8
  command: yum config-manager --set-enabled PowerTools
  when: ansible_os_family == "RedHat" and ansible_distribution_major_version == "8"
